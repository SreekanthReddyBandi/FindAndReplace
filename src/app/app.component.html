<div class="container">
  <h1>Find and Replace Tool</h1>

  <label>{{text}}</label>

  <div class="controls">
    <label>
      Find: <input type="text" [(ngModel)]="findText" />
    </label>
    <label>
      Replace: <input type="text" [(ngModel)]="replaceText" />
    </label>
  </div>

  <div class="buttons">
    <button (click)="find()">Find</button>
    <button (click)="replaceNext()">Replace Next</button>
    <button (click)="replaceAll()">Replace All</button>
  </div>

  <p>Number of matches: {{ matchCount }}</p>
</div>
